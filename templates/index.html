<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feb 5th, Value Estimation</title>

    <!-- Include Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
    <h1 class="mb-4">Find next number in the sequence</h1>
    
    <form method="post" class="mb-4">
        <div class="mb-3">
            <label for="a_number" class="form-label">A Number:</label>
            <input type="text" class="form-control" name="a_number" required pattern="[aA].*">
        </div>
        <div class="mb-3">
            <label for="name" class="form-label">Name:</label>
            <input type="text" class="form-control" name="name" required>
        </div>
        <div class="mb-3">
            <label for="question_one" class="form-label">1, 3, 7, 15, 31, 63, __</label>
            <input type="text" class="form-control" name="question_one" required pattern="[0-9]+">
        </div>
        <div class="mb-3">
            <label for="question_two" class="form-label">21, 21, 23, 20, 5, 25, 31, 24, __</label>
            <input type="text" class="form-control" name="question_two" required pattern="[0-9]+">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    
    <h2>User Input:</h2>
    <ul class="list-group">
        {% for user in user_data %}
            <li class="list-group-item">{{ user.a_number }} - {{ user.name }}</li>
        {% endfor %}
    </ul>

    <!-- Include Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
