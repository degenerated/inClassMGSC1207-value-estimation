<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Summary</title>

    <!-- Include Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
    <h1>Secure Summary</h1>
    <ul class="list-group">
        {% for user in secure_data %}
            <li class="list-group-item">
                {{ user.a_number }} - {{ user.name }} - {{ user.question_one }} - {{ user.question_two }} - {{ user.timestamp|default('No timestamp available') }}
            </li>
        {% endfor %}
    </ul>

    <!-- Include Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // Custom JavaScript to format timestamp
        document.addEventListener("DOMContentLoaded", function() {
            var timestamps = document.querySelectorAll(".timestamp");
            timestamps.forEach(function(element) {
                var timestamp = new Date(element.textContent);
                var formattedTimestamp = timestamp.toISOString().replace("T", " ").replace("Z", "");
                element.textContent = formattedTimestamp;
            });
        });
    </script>
</body>
</html>
